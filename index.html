<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,600,600i,700&display=swap" rel="stylesheet">
</head>

<body>
    <!--Show panel and input todo list-->
    <div class="container">
        <h1 class="text-primary" style="font-weight: 700;">To do list</h1>
        <div class="input-group d-flex align-items-center">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">What do you wanna done today?</span>
            </div>
            <input type="text" class="form-control" id="inputItems">
            <button class="btn btn-primary" id="addItemsBtn" style="margin-left: 1rem;">Add</button>
            <input type="checkbox" id="checkUnDone" onchange="checkUnDone()"><span style="font-style: italic;">Show only not done</span>
        </div>

    <!--Sort todo list items-->
        <div class="container" id="toggleArea" style="margin-top: 1.5rem;">
            <div class="row">
            <div class="p-2 bg-primary text-white col-md-4 col-sm-12">
                <label class="bg-primary font-weight-bold" for="tag" >All</label>
                <ul id="allListArea">The Task show here</ul>
            </div>
            <div class="p-2 bg-danger text-white col-md-4 col-sm-12">
                <label class="bg-danger font-weight-bold" for="tag" >Undone</label>
                <ul id="undoneListArea">The Task show here</ul>
            </div>
            <div class="p-2 bg-success text-white col-md-4 col-sm-12">
                <label class="bg-success font-weight-bold" for="tag" >Done</label>
                <ul id="doneListArea">The Task show here</ul>
            </div>
        </div>
        </div>






    <!--SCRIPT-->
    <!--Script.js-->
    <script src="js/script.js"></script>
    <!--Bootstrap Java Script-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
